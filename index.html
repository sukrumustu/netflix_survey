<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix_survey</title>
    <link rel="stylesheet" href="style.css" />

    <!-- <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bowlby+One+SC&display=swap" rel="stylesheet"> -->
  </head>

  <body>
    <div id="container">
      <div>
        <h1>NET<span>FLIX</span></h1>
      </div>
      <div>
        <h4>
          Thank you for signing up at Netflix. Tell us more about yourself.
        </h4>
      </div>

      <div id="survey-form">
        <form action="result.html" method="get">
          <div class="inputs">
            <label for="name">Name</label>
            <br /><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="inputs">
            <label for="age">Age</label>
            <br /><br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Age"
              required
            />
          </div>
          <div class="inputs">
            <label for="email">Email</label>
            <br /><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="inputs">
            <label for="Content_type">Content type</label>
            <br /><br />
            <select name="content_type" id="contenttype">
              <option value="series">Series</option>
              <option value="movies">Movies</option>
              <option value="documentaries">Documentaries</option>
              <option value="animation">Animation</option>
            </select>
          </div>
          <div class="inputs">
            <p>Movie type</p>

            <input type="checkbox" name="comedy" id="comedy" value="Comedy" />
            <label for="comedy">Comedy</label><br />
            <input type="checkbox" name="action" id="action" value="Action" />
            <label for="action">Action</label><br />
            <input type="checkbox" name="romance" id="romance" value="Romance"/>
            <label for="romance">Romance</label>
          </div>

          <div id="gender1">
            <p>Gender</p>

            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male</label><br />
            <input
              type="radio"
              name="gender"
              id="female"
              value="Female"
              checked
            />
            <label for="female">Female</label><br />
            <input type="radio" name="gender" id="other" value="Other" />
            <label for="other">Other</label>
          </div>

          <div class="inputs">
            <label for="feedback">Feed back</label> <br />
            <textarea name="Feed back" placeholder="Any comment"></textarea>
          </div>
          <div class="submit1">
            <input type="submit" value="Submit" id="submitbutton" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
